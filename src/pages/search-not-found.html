<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Product Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Della+Respira&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container my-5">
      <!-- Search Bar and Heading -->
      <div class="text-center mb-4">
        <div class="mb-3 search-container">
          <div class="d-flex align-items-center search-bar">
            <div class="search-icon-wrapper">
              <img
                src="/img/search.svg"
                alt="Search Icon"
                class="search-icon"
              />
            </div>
            <div class="search-input-wrapper d-flex align-items-center">
              <input
                type="text"
                class="form-control"
                placeholder="Search for products, e.g., ABC"
                value="ABC"
              />
            </div>
          </div>
        </div>
        <h3>No results found for "<span class="text-primary">ABC</span>"</h3>
        <p class="text-muted">
          Try adjusting your search or try one of these suggested search terms:
        </p>
        <div class="suggested-terms d-flex justify-content-center gap-3">
          <a href="#" class="text-decoration-none text-dark">Wedding Ring</a>
          <a href="#" class="text-decoration-none text-dark">Diamond Ring</a>
          <a href="#" class="text-decoration-none text-dark">Krystal Earring</a>
        </div>
      </div>

      <!-- Recommendations Section -->
      <div class="mt-5">
        <h4 class="mb-4">May you also like</h4>
        <div id="productGrid" class="row g-4"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="/js/search-product-img-loader.js"></script>
    <footer id="footer"></footer>
    <script src="../js/fetchLayout.js"></script>
    <script>
      fetch('./components/navbar.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('navbarContainer').innerHTML = content
        })
      fetch('./components/footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footerContainer').innerHTML = content
        })
    </script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
