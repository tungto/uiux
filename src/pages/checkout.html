<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Nunito+Sans" rel="stylesheet">

</head>

<body class="content-wrapper">
    <div id="navbarContainer"></div>
    <div id='checkout' class="content-wrapper">
        <div class="row flex-grow-1 mx-5">
            <div class="col border-right-gray">
                <div class="mt-5 me-4">
                    <h1 class="header-text mb-3">Checkout</h1>
                    <div id="ex-checkout">
                        <p class="text-center">Express checkout</p>
                        <div class="d-flex">
                            <button type="button" class="btn btn-dark w-100 rounded-pill">Apple Pay</button>
                            <button type="button"
                                class="btn btn-warning ml-auto w-100 ms-4 rounded-pill">Paypal</button>
                        </div>
                        <div class="my-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <hr>
                                <p class="mx-3 mb-0">Or</p>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div id="contact" class="mb-4">
                        <div class="form-header-text">Contact</div>
                        <div class="input-group my-4">
                            <input type="text" class="form-control input-field" placeholder="Email address *">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label regular-1" for="flexCheckDefault">Email me with news and
                                offers</label>
                        </div>
                    </div>
                    <div id="delivery" class="mb-4">
                        <div class="form-header-text">Delivery</div>
                        <div class="input-group mt-4">
                            <input type="text" class="form-control input-field" placeholder="Country / Region">
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control input-field" placeholder="Address">
                        </div>
                        <div class="d-flex mt-3">
                            <input type="text" class="form-control input-field" placeholder="First name *">
                            <input type="text" class="form-control input-field ms-3" placeholder="Last name *">
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control input-field"
                                placeholder="Apartment, suit, etc. (optional)">
                        </div>
                        <div class="d-flex mt-3">
                            <input type="text" class="form-control input-field" placeholder="City">
                            <input type="text" class="form-control input-field mx-3" placeholder="State / Terriory">
                            <input type="text" class="form-control input-field" placeholder="Postcode">
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control input-field" placeholder="Phone number *">
                        </div>
                    </div>
                    <div id="payment" class="mb-4">
                        <div class="form-header-text mb-3">Payment</div>
                        <div id="payment-form">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="mt-5">
                    3 of 3
                </div>
            </div>
        </div>
    </div>
    <footer id="footerContainer" class="main-footer"></footer>

    <!-- Script section -->
    <script>
        fetch("./components/navbar.html")
            .then((response) => response.text())
            .then((content) => {
                document.getElementById("navbarContainer").innerHTML = content;
            });
        fetch("./components/footer.html")
            .then((response) => response.text())
            .then((content) => {
                document.getElementById("footerContainer").innerHTML = content;
            });
    </script>
    <script type="module" src="/js/main.js"></script>
</body>



</html>
