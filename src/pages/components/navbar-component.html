<!-- Modal Sign in-->
<div class="modal fade" id="sign-in">
<div class="modal-dialog modal-dialog-centered first-steps">
    <div class="modal-content first-steps-inner">
    <h5 class="modal-title mb-4 text-center">Welcome to AGURI!</h5>
    <form
        ngNativeValidate
        onsubmit="alert('Welcome back!! Hope you have a pleasant shopping experience with us.')"
    >
        <div class="mb-3">
        <label for="email">Email address</label>
        <input class="inpu" type="text" name="email" required />
        </div>
        <div>
        <label for="psw">Password</label>
        <input class="inpu" type="password" name="psw" required />
        </div>
        <button type="submit" class="btn btn-pri my-4 w-100">Sign in</button>
        <div class="d-flex sign-in-content">
        <div class="signin-inner">
            <a
            class="forgot-pass smt me-5"
            data-bs-toggle="modal"
            type="submit"
            data-bs-target="#forgot-pass"
            >Forgot password?</a
            >
            <span class="smt"
            >New member?<a
                class="sign-up smt"
                data-bs-toggle="modal"
                type="button"
                data-bs-target="#sign-up"
                >&nbsp;&nbsp;Sign up</a
            ></span
            >
        </div>
        </div>
    </form>
    </div>
</div>
</div>

<!-- Modal Forgot Password-->
<div class="modal fade" id="forgot-pass">
<div class="modal-dialog modal-dialog-centered first-steps">
    <div class="modal-content first-steps-inner">
    <h5 class="modal-title mb-4 text-center">Forgot your password?</h5>
    <!--name="myFormBottom" onsubmit="return validateFormBottom()"-->
    <form
        ngNativeValidate
        onsubmit="alert('Your password was successfully changed.')"
    >
        <label for="email">Email address</label>
        <input class="inpu" type="text" name="email" required />
        <button type="submit" class="btn btn-pri my-4 w-100">
        Reset Password
        </button>
        <div class="text-center">
        <a
            class="smt"
            data-bs-toggle="modal"
            type="submit"
            data-bs-target="#sign-in"
            >Back to Sign in</a
        >
        </div>
    </form>
    </div>
</div>
</div>

<!-- Modal Sign up-->
<div class="modal fade" id="sign-up">
<div class="modal-dialog modal-dialog-centered first-steps">
    <div class="modal-content first-steps-inner">
    <h5 class="modal-title mb-4 text-center">Hello, Friend!</h5>
    <form
        ngNativeValidate
        onsubmit="alert('Thank you for signing up!! Hope you have a pleasant shopping experience with us.')"
    >
        <div class="row">
        <div class="col-6 ps-0">
            <label>First name</label>
            <input name="aaa" class="inpu" type="text" required /><br />
        </div>
        <div class="col-6 pe-0">
            <label>Last name</label>
            <input class="inpu" type="text" required /><br />
        </div>
        </div>
        <div class="my-3">
        <label for="email">Email address</label>
        <input class="inpu" type="text" name="email" id="email" required />
        </div>
        <div class="">
        <label for="psw">Create Password</label>
        <input class="inpu" type="password" name="psw" id="psw" required />
        </div>
        <div class="my-3">
        <label for="psw-repeat">Re-type Password</label>
        <input
            class="inpu"
            type="password"
            name="psw-repeat"
            id="psw-repeat"
            required
        />
        </div>
        <button type="submit" class="registerbtn signin btn btn-pri my-4 w-100">
        Sign up
        </button>
        <div class="d-flex sign-in-content w-100">
        <div class="signin-inner">
            <span class="smt"
            >Already have an account?
            <a
                class="sign-in smt"
                data-bs-toggle="modal"
                type="button"
                data-bs-target="#sign-in"
                >&nbsp;&nbsp;Sign in</a
            ></span
            >
        </div>
        </div>
    </form>
    </div>
</div>
</div>
