<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Searching Product</title>
	<link href="https://fonts.googleapis.com/css2?family=Karla&family=Della+Respira&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Karla" rel="stylesheet">
	<link href="../css/search-product-found.css" rel="stylesheet">

</head>

<body class="content-wrapper">
<body>
	<div id="navbarContainer"></div>

	<div class="frame-1249">
		<div class="frame-1248">
			<!-- Icon and text container -->
			<div class="frame-1547753808">
				<img class="search" src="/img/search.svg">
				<!-- Placeholder text "RING" -->
				<span class="search-placeholder">RING</span>
			</div>
			
			<!-- Clear button -->
			<div class="x-button">
				<div class="cross-line cross-line-1"></div>
				<div class="cross-line cross-line-2"></div>
			</div>
		</div>
		<!-- Line 42 -->
		<div class="line-42"></div>
	</div>

	<!-- Search results heading -->
	<div class="search-result-heading">
		Your search for "<span class="search-query">RING</span>" revealed the following:
	</div>
	<div class="collections-heading">Collections</div>
	
	<div class="collection-links">
		<span class="collection-item">Spring collection</span>
		<span class="collection-item">Eternity collection</span>
		<span class="collection-item">Minimal collection</span>
	</div>

	<footer id="footerContainer" class="main-footer"></footer>

	<script>
		fetch("components/navbar.html")
			.then((response) => response.text())
			.then((content) => {
				document.getElementById("navbarContainer").innerHTML = content;
			});
		fetch("components/footer.html")
			.then((response) => response.text())
			.then((content) => {
				document.getElementById("footerContainer").innerHTML = content;
			});
	</script>
	<script type="module" src="../js/main.js"></script>
</body>

</html>
