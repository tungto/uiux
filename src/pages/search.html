<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Product Found</title>
	<link href="https://fonts.googleapis.com/css2?family=Karla&family=Della+Respira&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="navbarContainer"></div>

	<!-- Main Content -->
	<div class="container my-5">
		<!-- Search Bar and Heading -->
		<div class="text-center mb-4">
			<div class="mb-3">
				<input type="text" class="form-control w-50 mx-auto" placeholder="Search for products, e.g., RING">
			</div>
			<h3>Your search for "<span class="text-primary">RING</span>" revealed the following:</h3>
		</div>

		<!-- Collections Section -->
		<div class="collections-section mb-4">
			<h5 class="mb-3">Collections</h5>
			<ul class="list-unstyled d-flex gap-3">
				<li><a href="#" class="text-decoration-none">Spring Collection</a></li>
				<li><a href="#" class="text-decoration-none">Eternity Collection</a></li>
				<li><a href="#" class="text-decoration-none">Minimal Collection</a></li>
			</ul>
		</div>

		<div class="row gx-4">
			<!-- Left Section -->
			<aside class="col-md-3">
				<!-- Filter Section -->
				<div class="filter-section p-3 border rounded">
					<div class="filter-header d-flex align-items-center">
						<img src="/img/slider.svg" alt="Filter Icon" class="filter-icon">
						<h5 class="mb-0 flex-grow-1">Filter</h5>
						<img src="/img/vector.svg" alt="Filter arrow" class="filter-arrow">
					</div>

					<!-- Jewellery Filter -->
					<div class="filter-category mb-3">
						<h6>Jewellery</h6>
						<div class="filter-option">
							<input type="checkbox" id="natural-jewelry" class="checkbox">
							<label for="natural-jewelry">Natural jewelry</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="lab-grown-jewelry" class="checkbox">
							<label for="lab-grown-jewelry">Lab-grown jewelry</label>
						</div>
					</div>

					<!-- Materials Filter -->
					<div class="filter-category mb-3">
						<h6>Materials</h6>
						<div class="filter-option">
							<input type="checkbox" id="gold" class="checkbox">
							<label for="gold">Gold</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="rose-gold" class="checkbox">
							<label for="rose-gold">Rose Gold</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="white-gold" class="checkbox">
							<label for="white-gold">White Gold</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="sterling-silver" class="checkbox">
							<label for="sterling-silver">Sterling Silver</label>
						</div>
					</div>

					<!-- Price Filter -->
					<div class="filter-category mb-3">
						<h6>Price</h6>
						<div class="filter-option">
							<input type="checkbox" id="under-500" class="checkbox">
							<label for="under-500">$500 & Under</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="500-1000" class="checkbox">
							<label for="500-1000">$500 - $1,000</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="1000-2000" class="checkbox">
							<label for="1000-2000">$1,000 - $2,000</label>
						</div>
						<div class="filter-option">
							<input type="checkbox" id="2000-5000" class="checkbox">
							<label for="2000-5000">$2,000 - $5,000</label>
						</div>
					</div>

					<!-- Price Range Slider -->
					<div class="filter-category">
						<h6>Customer Your Price Range</h6>
						<div class="price-range">
							<div class="slider-container">
								<div class="slider-track"></div>
								<input type="range" class="slider min" min="1000" max="100000" step="1000"
									value="20000">
								<input type="range" class="slider max" min="1000" max="100000" step="1000"
									value="80000">
								<div class="slider-range"></div>
							</div>
							<div class="price-labels">
								<span class="price-label min-price">$1,000</span>
								<span class="price-label max-price">$100,000</span>
							</div>
						</div>
					</div>
				</div>
			</aside>

			<!-- Product Grid Section -->
			<main class="col-md-9">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h5 class="mb-0">12 Results Found</h5>
					<select class="form-select w-auto">
						<option selected>Featured</option>
						<option value="1">Price: Low to High</option>
						<option value="2">Price: High to Low</option>
					</select>
				</div>

				<div id="productGrid" class="row g-4"></div>
				<!-- Placeholder Products -->


		</div>
		</main>
	</div>
	</div>

	<footer id="footerContainer" class="main-footer"></footer>

	<script>
		fetch("./components/navbar.html")
			.then((response) => response.text())
			.then((content) => {
				document.getElementById("navbarContainer").innerHTML = content;
			});
		fetch("./components/footer.html")
			.then((response) => response.text())
			.then((content) => {
				document.getElementById("footerContainer").innerHTML = content;
			});
	</script>
	<!-- Thêm JavaScript ở đây -->
	<script>
		const minSlider = document.querySelector('.slider.min');
		const maxSlider = document.querySelector('.slider.max');
		const sliderRange = document.querySelector('.slider-range');

		// Hàm cập nhật thanh đậm giữa hai chấm
		function updateSliderRange() {
			const minValue = parseInt(minSlider.value, 10);
			const maxValue = parseInt(maxSlider.value, 10);

			// Tính toán vị trí phần trăm
			const percentMin = ((minValue - minSlider.min) / (minSlider.max - minSlider.min)) * 100;
			const percentMax = ((maxValue - maxSlider.min) / (maxSlider.max - maxSlider.min)) * 100;

			// Cập nhật vị trí và chiều rộng của thanh đậm
			sliderRange.style.left = `${percentMin}%`;
			sliderRange.style.width = `${percentMax - percentMin}%`;
		}

		// Hàm đảm bảo giá trị min không vượt qua giá trị max
		function validateMinSlider() {
			if (parseInt(minSlider.value, 10) >= parseInt(maxSlider.value, 10)) {
				minSlider.value = parseInt(maxSlider.value, 10) - 1000; // Khoảng cách tối thiểu
			}
			updateSliderRange();
		}

		// Hàm đảm bảo giá trị max không nhỏ hơn giá trị min
		function validateMaxSlider() {
			if (parseInt(maxSlider.value, 10) <= parseInt(minSlider.value, 10)) {
				maxSlider.value = parseInt(minSlider.value, 10) + 1000; // Khoảng cách tối thiểu
			}
			updateSliderRange();
		}

		// Gắn sự kiện kéo cho từng slider
		minSlider.addEventListener('input', validateMinSlider);
		maxSlider.addEventListener('input', validateMaxSlider);

		// Khởi tạo thanh đậm khi tải trang
		updateSliderRange();
	</script>

	<script>
		const images = [
			'1.png', '2.png', '3.png', '4.png', '5.png',
			'6.png', '7.png', '8.png', '9.png'
		];

		const productGrid = document.getElementById('productGrid');
		images.forEach(image => {
			const productHTML = `
        <div class="col-md-4">
            <div class="card">
                <img src="/images/rings/${image}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h6 class="card-title">Diamond rings</h6>
                    <p class="card-text">$150.00</p>
                </div>
            </div>
        </div>
    `;
			productGrid.innerHTML += productHTML;
		});
	</script>

	<script type="module" src="/js/main.js"></script>
</body>

</html>
