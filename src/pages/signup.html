<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Modal overlay */
      .modal-backdrop {
        background-color: rgba(250, 248, 246, 0.8) !important;
      }

      /* Card (modal box) */
      .card {
        box-shadow: 0px 2px 10px 0px #00000026;
        backdrop-filter: blur(10px);
      }

      /* Button styles */
      .btn-custom {
        background-color: #000000;
        color: white;
      }

      .btn-custom:hover {
        background-color: #333333;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Trigger Button -->
    <div class="container d-flex justify-content-center mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#signupModal"
      >
        Open Signup Form
      </button>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="card shadow p-4"
            style="max-width: 400px; width: 100%; margin: auto"
          >
            <h2 class="text-center mb-4">Hello, friend!</h2>
            <form id="signupForm">
              <!-- First Name and Last Name -->
              <div class="row g-2 mb-3">
                <div class="col">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
              <!-- Email Address -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <!-- Create Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Create a password"
                  required
                />
              </div>
              <!-- Re-type Password -->
              <div class="mb-3">
                <label for="retypePassword" class="form-label"
                  >Re-type Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="retypePassword"
                  placeholder="Re-type your password"
                  required
                />
              </div>
              <!-- Create Account Button -->
              <button type="submit" class="btn btn-custom w-100 mb-3">
                Create Account
              </button>
              <!-- Already have an account -->
              <div class="text-center">
                <p class="mb-0">
                  Already have an account?
                  <a href="#" id="signInBtn">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById('signupForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()
          alert('Account created successfully!')
        })

      // Handle "Sign In" button click
      document
        .getElementById('signInBtn')
        .addEventListener('click', function (e) {
          e.preventDefault()
          alert('Redirecting to Sign In...')
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
