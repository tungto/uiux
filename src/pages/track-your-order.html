<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Della+Respira"
      rel="stylesheet"
    />
  </head>

  <body class="content-wrapper">
    <div id="navbar"></div>
    <div class="container d-flex justify-content-center text-center pt-5">
      <div class="track-your-order-container d-flex justify-content-center">
        <div class="thankyou-heading text-center">
          <p class="thankyou-header-text">Track your order</p>
          <p class="mb-0">Order ID: W098160123</p>
        </div>
      </div>
    </div>

    <div class="container track-your-order-container p-0 mt-5">
      <div class="progress" id="progress">
        <div
          class="progress-bar bg-black"
          role="progressbar"
          aria-valuenow="35"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 35%"
        ></div>
      </div>
      <div>
        <div class="row d-flex mx-0">
          <div class="col d-flex flex-column align-items-start">
            <div class="round-step-gray">1</div>
            <div class="form-header-text">Ordered</div>
            <div class="regular-text">22/12/2024</div>
          </div>
          <div class="col d-flex flex-column align-items-center">
            <div class="round-step-gray">2</div>
            <div class="form-header-text">Ready</div>
            <div class="regular-text">24/12/2024</div>
          </div>
          <div class="col d-flex flex-column align-items-center">
            <div class="round-step-white">3</div>
            <div class="form-header-text">Shipped</div>
            <div class="regular-text">Est: 26/12/2024</div>
          </div>
          <div class="col d-flex flex-column align-items-end">
            <div class="round-step-white">4</div>
            <div class="form-header-text">Delivered</div>
            <div class="regular-text">Est: 28/12/2024</div>
          </div>
        </div>
      </div>
      <div class="updates-container mt-5">
        <div class="row d-flex mb-4 mx-0">
          <div class="col updates-header-text">Updates:</div>
        </div>
        <div class="row d-flex mx-0">
          <div class="col form-header-text">Date</div>
          <div class="col form-header-text">Locations</div>
          <div class="col text-end form-header-text">Event</div>
        </div>
        <hr />
        <div class="row d-flex mx-0">
          <div class="col regular-text">22/12/2024 - 16:00</div>
          <div class="col regular-text">
            6901 Hollywood Blvd, LA, CA 90028, US
          </div>
          <div class="col text-end form-header-text">Ready</div>
        </div>
        <div class="row d-flex mx-0">
          <div class="col text-end regular-text">Waiting for carrier</div>
        </div>
        <hr />
        <div class="row d-flex mx-0">
          <div class="col regular-text">24/12/2024 - 10:00</div>
          <div class="col regular-text">-</div>
          <div class="col text-end form-header-text">Ordered</div>
        </div>
      </div>

      <div class="track-order-continue-shopping">
        <div class="d-flex justify-content-center">
          <a
            id="btn-continue-shopping"
            href="../index.html"
            class="btn d-flex align-items-center justify-content-center"
          >
            Continue Shopping</a
          >
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <!-- Script section -->
    <script src="../js/fetchLayout.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
