<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Augri</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <div id="navbar"></div>
  <body class="content-wrapper">
    <div>

        <a class="btn btn-primary" href="./pages/search-found.html"

        >
        <a class="btn btn-primary" href="./pages/search-not-found.html"

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <script>
      fetch('./pages/components/navbar-component.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('navbar').innerHTML = content
        })
      fetch('./pages/components/footer-component.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content

    <script type="module" src="./js/cart.js"></script>
