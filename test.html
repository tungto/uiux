<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5:4 Divs with Nav and Footer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the content area between nav and footer full height */
        .content-wrapper {
            display: flex;
            flex-grow: 1;
        }

        .border-right-gray {
            border-right: 2px solid gray;
            height: 100%;
        }

        /* Make sure footer stays at the bottom */
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        /* Flex container to make the middle content grow between header and footer */
        .full-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="full-page">

        <!-- Navbar -->
        <header class="bg-dark text-white p-3">
            <h2>Navigation Bar</h2>
        </header>

        <!-- Main content area with 5:4 divs and vertical divider -->
        <div class="content-wrapper container-fluid">
            <div class="row flex-grow-1 w-100">
                <!-- First div with 5 parts -->
                <div class="col-5 border-right-gray d-flex align-items-center justify-content-center">
                    <p>Content for the first div (5 parts width)</p>
                </div>

                <!-- Second div with 4 parts -->
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <p>Content for the second div (4 parts width)</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Footer Content</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
