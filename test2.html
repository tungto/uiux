<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the page container take up the full height */
        body,
        html {
            height: 100%;
        }

        /* Container that pushes footer to the bottom */
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="content-wrapper">
    <main class="flex-grow-1">
        <!-- Main page content goes here -->
        <div class="container py-4">
            <h1>Hello, World!</h1>
            <p>This is an example of a sticky footer using Bootstrap.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start py-3">
        <div class="container">
            <p class="text-muted mb-0">Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
